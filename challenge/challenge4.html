<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Challenge - My first coding.</title>
    <meta charset="utf-8" />
    <meta name="description" content="This is my Challenge" />
  </head>
  <body>
    <form>
      <header>
        <h1>Create An Account</h1>
      </header>
      <main>
        <div>
          <label for="firstname">First name</label>
          <input id="firstname" required type="text" placeholder="First name" />
        </div>
        <div>
          <label for="lastname">Last name</label>
          <input id="lastname" required type="text" placeholder="Last name" />
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" required type="email" placeholder="Email" />
        </div>
        <div>
          <label for="username">Username</label>
          <input id="username" required type="text" placeholder="Username" />
        </div>
        <div>
          <label for="password">Password</label>
          <input
            id="password"
            required
            type="password"
            minlength="10"
            placeholder="Password"
          />
        </div>
        <div>
          <label for="birthdate">Birth date</label>
          <input id="birthdate" required type="date" />
        </div>
        <div>
          <label for="happy">How happy are you?</label>
          <input id="happy" required type="range" list="tickmarks" />
          <datalist id="tickmarks">
            <option value="0"></option>
            <option value="10"></option>
            <option value="20"></option>
            <option value="30"></option>
            <option value="40"></option>
            <option value="50"></option>
            <option value="60"></option>
            <option value="70"></option>
            <option value="80"></option>
            <option value="90"></option>
            <option value="100"></option>
          </datalist>
        </div>
        <div>
          <label for="color">What is your fav.color?</label>
          <input id="color" required type="color" />
        </div>
        <div>
          <input type="submit" value="Create Account" />
        </div>
      </main>
      <footer></footer>
    </form>
  </body>
</html>
