<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/styles4.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge10</title>
  </head>
  <body>
    <div class="playlist">
      <div class="playlist__item"><i class="fas fa-times fa-2x"></i></div>
      <div class="playlist__item"><span>Playlist</span></div>
      <div class="playlist__item"></div>
    </div>
    <div class="randomlove">
      <div class="randomlove__yellow"><i class="far fa-image fa-3x"></i></div>
      <div>
        <div><span class="randomlove_song">Random Love</span></div>
        <div><span class="randomlove_artist">by Divay Kapoor</span></div>
      </div>
    </div>
    <div class="button-line">
      <div class="button-line__playbutton">
        <i class="fas fa-play"></i><span>Play</span>
      </div>
      <div class="button-line__heartbutton">
        <i class="far fa-heart fa-2x"></i>
      </div>
      <div class="button-line__plusbutton">
        <i class="fas fa-plus fa-2x"></i>
      </div>
    </div>
    <div class="list">
      <div class="list__item">
        <div class="list__item__bg box"></div>
        <div>
          <div><span class="list__item__song">Matargasti</span></div>
          <div><span class="list__item__artist">Mohit Chauhan</span></div>
        </div>
      </div>
      <div class="list__item">
        <div class="list__item__bg box"></div>
        <div>
          <div><span class="list__item__song">Attitude</span></div>
          <div>
            <span class="list__item__artist">Lewis OfMan - Attitude</span>
          </div>
        </div>
      </div>
      <div class="list__item">
        <div class="list__item__bg box"></div>
        <div>
          <div><span class="list__item__song">Try Everthing</span></div>
          <div><span class="list__item__artist">Shakira - Zootopia</span></div>
        </div>
      </div>
      <div class="list__item">
        <div class="list__item__bg box"></div>
        <div>
          <div><span class="list__item__song">Sunflower</span></div>
          <div>
            <span class="list__item__artist">Joseph Vincent - Sunflower</span>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
